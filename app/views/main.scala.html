@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container">
				<ul class="nav navbar-nav">
					<li><a href="@routes.Application.index()">About</a></li>
					<li><a href="@routes.Application.scalaExample()">Scala Example</a></li>
					<li><a href="@routes.Application.csvExample()">CSV Example</a></li>
				</ul>
				</div>
			</nav>
        @content
		</div>
    </body>
</html>
